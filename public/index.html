<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Simulation stock trading app" />
    <meta
      name="title"
      property="og:title"
      content="Project - The STock Trader App"
    />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://res.cloudinary.com/nimbus8/image/upload/v1601404858/portfolio/stock-trader_tyjzbb.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="A simulation cryptocurrency stock trading app. Built using Vue.js, Vuex, and Vue-router"
    />
    <meta name="author" content="Herman Dardon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
